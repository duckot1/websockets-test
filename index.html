<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login Animation</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="/css/login.css">
  </head>
  <body>
    <div class="main">
      <!-- <div class="test"> -->
        <div class="base">
          <div class="signup-switch">
            <div class="button-text">
              <h2 class="login-heading">Welcome to <span class="primary-color">Jamie<strong>Ai</strong></span>
                <p class="login-sub">Register new account</p>
                <button id="sign-up" class="switch-button btn">Sign Up</button>
              </h2>
            </div>
          </div>
          <div style="display:none" class="signin-switch">
            <div class="button-text">
              <h2 class="login-heading">Welcome to <span class="primary-color">Jamie<strong>Ai</strong></span>
                <p class="login-sub">Already have an account?</p>
                <button id="sign-in" class="switch-button btn">Login</button>
              </h2>
            </div>
          </div>
          <div class="slider">
            <div class="form">
              <div style="display:none" class="signup-form" id="login" class="col-xs-12 col-md-4 col-md-offset-4 child card">
                <div class="col-xs-12">
                  <h2 class="form-head primary-color">SIGN UP</h2>
                  <label for="">Full Name</label>
                  <input style="width: 100%;", id="fullname" class="form-input"/><br/>
                  <label for="">Email Address</label>
                  <input style="width: 100%;", id="emailaddress" class="form-input"/><br/><br/>
                  <label for="" style="padding-bottom: 10px;">What types of roles are you interested in?</label>
                  <div class="radio-col col-xs-6">
                    <div class="col-xs-12">
                      <label>
                        <input type="checkbox" value="Data Analyst" name="consideredRoles" class="consideredRoles"/>Data Analyst
                      </label>
                    </div>
                    <div class="col-xs-12">
                      <label>
                        <input type="checkbox" value="Data Scientist" name="consideredRoles" class="consideredRoles"/>Data Scientist
                      </label>
                    </div>
                    <div class="col-xs-12">
                      <label>
                        <input type="checkbox" value="Machine Learning Engineer" name="consideredRoles" class="consideredRoles"/>Machine Learning Engineer
                      </label>
                    </div>
                    <div class="col-xs-12">
                      <label>
                        <input type="checkbox" value="NLP Engineer" name="consideredRoles" class="consideredRoles"/>NLP Engineer
                      </label>
                    </div>
                    <div class="col-xs-12">
                      <label>
                        <input type="checkbox" value="Python Developer" name="consideredRoles" class="consideredRoles"/>Python Developer
                      </label>
                    </div>
                    <div class="col-xs-12">
                      <label>
                        <input type="checkbox" value="Java Developer" name="consideredRoles" class="consideredRoles"/>Java Developer
                      </label>
                    </div>
                  </div>
                  <div class="radio-col col-xs-6">
                    <div class="col-xs-12">
                      <label>
                        <input type="checkbox" value="DevOps" name="consideredRoles" class="consideredRoles"/>DevOps
                      </label>
                    </div>
                    <div class="col-xs-12">
                      <label>
                        <input type="checkbox" value="Data Architect" name="consideredRoles" class="consideredRoles"/>Data Architect
                      </label>
                    </div>
                    <div class="col-xs-12">
                      <label>
                        <input type="checkbox" value="Big Data Engineer" name="consideredRoles" class="consideredRoles"/>Big Data Engineer
                      </label>
                    </div>
                    <div class="col-xs-12">
                      <label>
                        <input type="checkbox" value="Data Protection Officer" name="consideredRoles" class="consideredRoles"/>Data Protection Officer
                      </label>
                    </div>
                    <div class="col-xs-12">
                      <label>
                        <input type="checkbox" value="BI Analyst" name="consideredRoles" class="consideredRoles"/>Data BI Analyst
                      </label>
                    </div>
                  </div>
                </div>
                <br>
                <div class="col-xs-12">
                  <label for="">Password</label>
                  <input type="password" style="width: 100%;", id="pword1" class="form-input"/><br/>
                  <label for="">Confirm Password</label>
                  <input type="password" style="width: 100%;", id="pwordconfirm" class="form-input"/><br/>
                  <button style="padding: 7.5px; width: 100%; color: #64CBB6; background-color: white" id="signupbtn" class="login-button btn">Sign Up</button>
                </div>
              </div>
              <div class="signin-form" class="col-xs-12 col-md-4 col-md-offset-4 child card">
                <h2 style="margin-bottom: 30px;" class="form-head primary-color">LOGIN</h2>
                <label for="">Email Address</label>
                <input id="username", class="form-input"/><br/>
                <label for="">Password</label>
                <input id="password" type="password" style="width: 100%;", class="form-input"/><br/>
                <button onclick="loginController.signinDb()" class="login-button btn">Log In</button>
                <button class="login-button btn">Forgot Password</button>
              </div>
            </div>
          </div>
        </div>
      <!-- </div> -->
    </div>
    <script src="/js/signin-animation.js" charset="utf-8"></script>
  </body>
</html>
